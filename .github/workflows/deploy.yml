name: 🚀 Deploy Poppy Music to Digital Ocean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build Astro site
      run: npm run build
      
    - name: 🚀 Deploy to Digital Ocean
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /var/www/poppymusic
          git pull origin main
          npm install
          npm run build
          pm2 reload poppymusic || pm2 start npm --name "poppymusic" -- run preview
          pm2 save
          
    - name: ✅ Deployment Status
      run: echo "🎵 Poppy Music successfully deployed to http://161.35.43.87"
